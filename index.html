<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Registration Form Project</title>

     <link rel="stylesheet" href="style.css">
     <script src="script.js"></script> 
</head>

<body>
    <div class="mainDiv">
        <button style="border:0; position: absolute; top:0; right: 0; background: #86b8c4; color:rgb(67, 67, 67)" onclick="clearLocalStorage()">Clear LOCAL STORAGE</button>

            <div id="formAdd">
                <h1>Registration Form</h1>
                <label>Name*</label>
                <input id="name"> </input>
                <label>Age*</label>
                <input  maxlength="2" id="age"> </input>
                <label>SIN*</label>
                <input minlength="9" maxlength="9" id="SIN"> </input>
                <label>Zodiac*</label>
                <select id="zodiac">
                    <option  disabled>Choose an option</option>
                </select>

                <div id="btnArea">
                    <button id="submitBtn" onclick="saveInfo()">Submit</button>
                    <button id="clearBtn" onclick="clearInfo()">Clear</button>
                </div>
            

            </div>   
          </div>
    
   <div class="custom-shape-divider-top-1664646867">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
    </svg>
    </div> 

    <div class="secondaryDiv">
        <div id="searchDiv">
            <input type="text" id="searchInput" onkeyup="search()" placeholder="Search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    
        <div id="personList">
        </div>

        <div id="modal">
            <div id="formDiv">
                <div id="formEdit">
                    <span onclick="closeModal()" class="close">&times;</span>
                    <h1>Edit Person</h1>
                    <label>Name*</label>
                    <input id="nameEdit"> </input>
                    <label>Age*</label>
                    <input id="ageEdit"> </input>
                    <label>SIN*</label>
                    <input id="SINEdit"> </input>
                    <label>Zodiac*</label>
                    <select id="zodiacEdit">
                    <option  disabled>Choose an option</option>
                    </select>
                    <button id="editConfirm" onclick="editConfirm()">Submit</button>
                </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
