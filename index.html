<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Project</title>

     <link rel="stylesheet" href="style.css">
     <script src="script.js"></script> 
</head>

<body>
        <div id="formAdd">
            <h1>Registration Form</h1>
            <label>Name*</label>
            <input id="name"> </input>
            <label>Age*</label>
            <input  maxlength="2" id="age"> </input>
            <label>SIN*</label>
            <input minlength="9" maxlength="9" id="SIN"> </input>
            <label>Zodiac*</label>
            <select id="zodiac">
                <option  disabled>Choose an option</option>
            </select>

            <button onclick="saveInfo()">Submit</button>
            <button onclick="clearInfo()">Clear</button>
        </div>   
   
    <hr>

     <input type="text" id="searchInput" onkeyup="search()" placeholder="Search">
    <div id="personList">
    </div>

        <div id="modal">
            <div id="formDiv">
                <div id="formEdit">
                    <span onclick="closeModal()" class="close">&times;</span>
                    <h1>Edit Person</h1>
                    <label>Name*</label>
                    <input id="nameEdit"> </input>
                    <label>Age*</label>
                    <input id="ageEdit"> </input>
                    <label>SIN*</label>
                    <input id="SINEdit"> </input>
                    <label>Zodiac*</label>
                    <select id="zodiacEdit">
                    <option  disabled>Choose an option</option>
                    </select>
                    <button onclick="editConfirm()">Submit</button>
                </div>

            </div>
               
        </div>

</body>
</html>
